<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>adding product values using form </title>
   
</head>
<header>Product information</header>

<body >
    <div class="container">
        <form id="form" class="form" autocomplete="off">
            <h1>add product details and submit</h1>
            <div class="form-control">
                <label for="name">Product name:</label>
                <input type="text" name="name" placeholder="enter a product name" id="name">
            </div>
                
            <div class="form-control">
                <label for="prize">Product prize:</label>
                <input type="text" name="prize" placeholder="enter a product prize" id="prize">
                
                
            </div>
            <div class="form-control">
                <label for="description">description:</label>
                <input type="text" name="description" placeholder="enter a product description" id="description">
                
                
            </div>
            <div class="form-control">
                <label for="image">Product image:</label>
                <input  type="file"  name="image" placeholder="add image" id="image">
                
                
            </div>
            <div class="form-control">
                <label for="name">manufacture date:</label>
                <input type="date" name="date" placeholder="enter a product name" id="date">
                
                
            </div>
            <button type="submit" onclick="validate();">submit</button>
        </form>
    </div>
    
</body>

</html
